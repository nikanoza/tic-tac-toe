<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <section id="home">
      <div class="home-header">
        <img src="./assets/icon-x.svg" alt="x-icon" />
        <img src="./assets/icon-o.svg" alt="0-icon" />
      </div>
      <div class="panel">
        <h2 class="header-title title">PICK PLAYER 1â€™S MARK</h2>
        <div class="buttons">
          <button class="btn-box active" onclick="activateChoice('x')">
            <svg
              width="64"
              height="64"
              xmlns="http://www.w3.org/2000/svg"
              class="x-icon"
            >
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#a8bfc9"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button class="btn-box" onclick="activateChoice('o')">
            <svg
              width="64"
              height="64"
              xmlns="http://www.w3.org/2000/svg"
              class="o-icon"
            >
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#a8bfc9"
              />
            </svg>
          </button>
        </div>
        <p class="warning">REMEMBER : X GOES FIRST</p>
      </div>
      <button class="new-game-btn cpu-btn" onclick="startGame('cpu')">
        <p class="title btn-text">NEW GAME (VS CPU)</p>
      </button>
      <button class="new-game-btn player-btn" onclick="startGame('player')">
        <p class="title btn-text">NEW GAME (VS PLAYER)</p>
      </button>
    </section>
    <section id="board">
      <div class="board-header">
        <div class="home-header">
          <img src="./assets/icon-x.svg" alt="x-icon" />
          <img src="./assets/icon-o.svg" alt="0-icon" />
        </div>
        <div class="turn-box">
          <img src="./assets/icon-x-gray.svg" alt="" />
          <h3>turn</h3>
        </div>
        <button class="restart">
          <img src="./assets/icon-restart.svg" alt="" />
        </button>
      </div>
      <div class="play-area">
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
        <div class="play-btn"></div>
      </div>
      <div class="statistics">
        <div class="statistic-box">
          <h3>X (you)</h3>
          <span>0</span>
        </div>
        <div class="statistic-box">
          <h3>ties</h3>
          <span>0</span>
        </div>
        <div class="statistic-box">
          <h3>O (cpu)</h3>
          <span>0</span>
        </div>
      </div>
    </section>
  </body>
</html>
